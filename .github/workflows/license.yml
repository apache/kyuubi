name: License check

# This GitHub workflow checks Apache License v2.0 Header is added if needed

on:
  pull_request:
    branches:
      - master
      - branch-*

concurrency:
  group: license-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  rat:
    name: License
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: 'maven'
      - run: >-
          build/mvn org.apache.rat:apache-rat-plugin:check
          -Ptpcds -Pkubernetes-it
          -Pspark-3.3 -Pspark-3.4 -Pspark-3.5
      - name: Upload rat report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rat-report
          path: "**/target/rat*.txt"
