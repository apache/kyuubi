name: 'setup-mvnd'
description: 'Setup the maven daemon'
runs:
  using: composite
  steps:
    - name: Cache Mvnd
      uses: actions/cache@v3
      with:
        path: |
          build/maven-mvnd-*
          build/apache-maven-*
        key: setup-mvnd-${{ runner.os }}-mvnd
    - name: Check Mvnd
      run: build/mvnd -v
      shell: bash
