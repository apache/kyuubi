apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyuubi-server
  labels:
    app: {{ template "kyuubi.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "kyuubi.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "kyuubi.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: kyuubi-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: KYUUBI_JAVA_OPTS
              value: -Dkyuubi.frontend.bind.host={{ .Values.server.bind.host }} -Dkyuubi.frontend.bind.port={{ .Values.server.bind.port }}
          ports:
            - name: frontend-port
              containerPort: {{ .Values.server.bind.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: kyuubi-defaults
              mountPath: {{ .Values.server.conf.mountPath }}
      volumes:
        - name: kyuubi-defaults
          configMap:
            name: kyuubi-defaults