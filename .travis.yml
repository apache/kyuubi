install:
  - mvn --version
  - mvn clean

before_script:
  - mvn help:evaluate -Dexpression=project.version
  - mvn help:evaluate -Dexpression=java.version
  - mvn help:evaluate -Dexpression=scala.binary.version
  - mvn help:evaluate -Dexpression=hadoop.version
  - mvn help:evaluate -Dexpression=hive.version

jobs:
  include:
    - stage: spark3.0
      script:
        - mvn clean install -Dmaven.javadoc.skip=true -V
    - stage: spark3.1
      script:
        - mvn clean install -Dmaven.javadoc.skip=true -V -Dspark.archive.mirror=https://dist.apache.org/repos/dist/dev/spark/v3.1.0-rc1-bin -Dspark.archive.name=spark-3.1.0-bin-hadoop2.7.tgz -Dspark.version=3.1.0

#script:
#  - mvn clean install -Dmaven.javadoc.skip=true -V

after_script:
  - rm -r $HOME/.m2/repository/org/apache/kyuubi

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - for log in `find * -name "unit-tests.log"`; do echo "=========$log========="; cat $log; done
