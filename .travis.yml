script:
  - mvn clean install -pl :kyuubi-common,:kyuubi-ha,:kyuubi-download,:kyuubi-spark-sql-engine, -Dmaven.javadoc.skip=true --fail-fast

after_script:
  - rm -r $HOME/.m2/repository/org/apache/kyuubi

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - for log in `find * -name "unit-tests.log"`; do echo "=========$log========="; cat $log; done
